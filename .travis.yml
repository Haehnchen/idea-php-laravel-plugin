sudo: false
language: java
jdk:
  - oraclejdk8

script: "./travis.sh"
cache:
  directories:
    - .cache
before_script:
 - sudo apt-get -qq update
 - sudo apt-get install ant-optional
 - chmod +x travis.sh

env:
  - PHPSTORM_ENV=2017.2.4
  - PHPSTORM_ENV=2017.3
  - PHPSTORM_ENV=eap

matrix:
  allow_failures:
    - env: PHPSTORM_ENV=eap